<section id="portfolio">
<div class='full'>
  <div class='row'>
    <div class='special-title centered-text'>
      <i class='icon-star'></i>
      <h2>Portfolio</h2>
      <p>Our best and featured works so far</p>
      <p class='shortline'></p>
    </div>
  </div>
</div>
<ul class='gallery small-block-grid-2 medium-block-grid-3 large-block-grid-4'>
  {% for imgWithAttr in site.data.image_portfolio %}
  {% if imgWithAttr.name and imgWithAttr.category and imgWithAttr.img %}
    <li>
      <a class="cm-overlay" href="{{ 'assets/images/portfolio_img/' | append:  imgWithAttr.img | relative_url }}">
        <img src="{{ 'assets/images/portfolio_img/' | append:  imgWithAttr.img | relative_url }}">
        <div class='overlay'>
          <div class='thumb-info'>
            <h3>{{ imgWithAttr.name | | capitalize }}</h3>
            <p>{{ imgWithAttr.category | | capitalize }}</p>
          </div>
        </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
</section>
