---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h1>{% include twitter.html %} {% include linkedin.html %}</h1>

  <div class="entry">
	{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	{% endfor %}

    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
