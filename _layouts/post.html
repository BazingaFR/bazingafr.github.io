---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h1>{% include twitter.html %} {% include linkedin.html %}</h1>
  
<span class="reading-time">
    {% if site.read-time %} - {% include read-time.html %}{% endif %}
</span>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
